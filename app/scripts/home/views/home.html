<div class="row">
    <div class="col-md-6">
        <h3>Welcome to this Flickr application!</h3>
        <div class="">
            Search photos by adding some tags to the form
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <form ng-submit="">
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" placeholder="e.g: landscape,dog,house">
                    </div>
                    <div class="form-group">
                        <label for="tags">User id (optional)</label>
                        <input type="text" class="form-control" placeholder="e.g: 144720900@N04">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
